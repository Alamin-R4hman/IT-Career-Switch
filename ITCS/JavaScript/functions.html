<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Functions</title>
</head>
<body>
  <script>

    //Best practice is to define the function in the code before you call it
    
    function myFunction(a, b){
      return a * b;
    }
    // Function returns the product of a and b
    
    var x = myFunction(4, 3);
    // Function is called, return value will be put into x

    //Another way of doing it below

    var x = function (a, b) {return a*b};
    // Will need to console.log to see but will return above statement not answer

    var z = x(4, 6);
    console.log(z);

    function newFunction(a, b){
      return a * b;
    }

    var t = newFunction (4,3) * 4;
    console.log(t);

    //Objects are properties that have both properties and methods

    function findMax(){
      var i;
      var max = -Infinity;
      for (i = 0; i < arguments.length; i++) {
        if (arguments[i] > max) {
          max = arguments[i];
        }
      }
      return max;
    }

    x = findMax(1, 23, 45, 67, 89);

    function sumAll(){
      var i, sum = 0;
      for (i = 0; i < arguments.length; i++) {
        sum += arguments [i];
      }
      return sum
    }

    x = sumAll(1,123,500,115,42,82)

    var myObject = {
      firstName:"John",
      lastName:"Smith",
      fullName: function () {
        return this.firstName + " " + this.lastName;
      }
    }

    myObject.firstName;
    myObject.lastName;
    myObject.fullName();
    

  </script>
</body>
</html>
