<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery 2.1</title>
  <script src="/jquery-3.7.1.js"></script>
  <script>

    $(document).ready(function(){
      $("button").click(function(){
        $("div").animate({left: '450px'});
      });
    });
    

  </script>
</head>
<body>

  <button>Start Animation</button>

  <p>By default, all the HTML elements have a static position and cannot be moved. To manipulate the position, remember to first set the CSS position property of the element to realative, fixed or absolute.</p>
  
  <div style="height:100px;width:300px;border: 1px solid black;background-color: yellow;position: absolute;"></div>

  

  
</body>
</html>
