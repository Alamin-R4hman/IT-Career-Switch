<body>

  <dl>
    <dt>Quotation</dt>
    <dd>Name: &quot;</dd>
    <dd>Number: &#34;</dd>
    
    
    <dt>Apostophe</dt>
    <dd>Name: &apos;</dd>
    <dd>Number: &#39;</dd>
    
    <dt>Less than</dt>
    <dd>Name: &lt;</dd>
    <dd>Number: &#60;</dd>
    
    <dt>Greater than</dt>
    <dd>Name: &gt;</dd>
    <dd>Number: &#62;</dd>
    
    <dt>Ampersand</dt>
    <dd>Name: &amp;</dd>
    <dd>Number: &#38;</dd>


  </dl>
